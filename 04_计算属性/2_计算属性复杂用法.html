<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <h2>学习书籍列表</h2>
  <ul>
    <li v-for="item in books">{{item.name}}-{{item.price}}</li>
  </ul>
  <h2>总价格：{{totalPrice}}</h2>
</div>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: "#app",
    data: {
      books: [
        {id: 110, name: '行为与艺术', price: 109},
        {id: 111, name: '深入计算机原理', price: 87},
        {id: 112, name: '高并发编程及艺术', price: 98},
        {id: 113, name: 'linux指令集', price: 65}
      ]
    },
    computed: {
      totalPrice: function () {
        let result=0;
    /*     for (let i = 0; i < this.books.length; i++) {
          result += this.books[i].price;
        }

        for(let i in this.books){

        }*/
        for(let book of this.books){
          result += book.price;
        }
        return result;
      }
    }
  })
</script>
</body>
</html>
