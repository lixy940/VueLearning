<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <h2>当前计数：{{counter}}</h2>
  <!--    <button v-on:click="incr"> + </button>
      <button v-on:click="sub"> - </button>-->
  <button @click="incr"> +</button>
  <button @click="sub"> -</button>
</div>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: "#app",
    data: {
      counter: 0
    },
    methods: {
      incr: function () {
        console.log("incr操作被执行");
        this.counter++;
      },
      sub: function () {
        console.log("sub操作被执行");
        this.counter--;
      }
    }
  })
</script>
</body>
</html>
